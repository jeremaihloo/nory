version: '2'
services:
  web:
    image: registry.cn-hangzhou.aliyuncs.com/jeremaihloo/ncms
    links:
    - db:db
    command:
    - ./wait-for-it.sh
    - db:3306
    - --
    - python
    - ncms.py
    - --debug=False
    - --db_host=db
    - --db_password=123456
