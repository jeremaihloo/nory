{% extends 'article/templates/layout.html' %}

{% block title %}NCMS{% endblock %}

{% block content %}
    <div class="article-list">
        {% for item in articles %}
            <li class="article-item">
                <a href="/articles/{{ item.id }}">{{ item.title }}</a>
                <span>{{ item.created_at | datetime }}</span>
            </li>
        {% endfor %}
    </div>
{% endblock %}
