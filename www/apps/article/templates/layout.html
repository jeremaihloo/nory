<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="/apps/article/static/imgs/N.png" type="image/x-png">
    <link rel="stylesheet" href="/apps/article/static/css/ncms.css">
    <link href="https://cdn.bootcss.com/highlight.js/9.12.0/styles/atom-one-dark.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>
    {% block head %}{% endblock %}
    <style>
        pre {
            color: #abb2bf !important;
            background: #282c34 !important;
        }
    </style>
</head>

<body>
<div class="out">
    <div class="header">
        <div class="banner">
            <a href="/"><img src="/apps/article/static/imgs/N.png" alt="ncms"></a>
        </div>
        <div class="nav">
            <li class="nav-item"><a href="/">Index</a></li>
            <li class="nav-item"><a href="/tags">Tags</a></li>
            <li class="nav-item"><a href="/profile">Profile</a></li>
        </div>
    </div>
    <div class="main">
        {% block content %} {% endblock %}
    </div>
    <div class="footer">

    </div>
</div>
<script>hljs.initHighlightingOnLoad();</script>
</body>

</html>
